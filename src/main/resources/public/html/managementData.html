<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>数据管理</title>
    <link type="text/css" rel="stylesheet" href="../css/managementData.css" />
    <link type="text/css" rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="panl">
        <div class="head">
            <div class="tools">
                <span class="toolInp">工具</span>
                <div class="tool">
                    <ul>
                        <li id="calculator">计算器</li>
                        <li>辅助工具</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="menu">
                <div class="title" title="收缩">
                    <div class="bt">

                    </div>
                    <div class="diaplayTitle">
                        <i class="fa fa-eject fa-rotate-270"></i>
                    </div>
                </div>
                <div class="cd">
                    <ul>
                        <li class="dataManagement"><i class="fa fa-pie-chart fa-fw"></i><span>数据管理</span></li>
                        <li class="businessManagement"><i class="fa fa-address-card-o fa-fw"></i><span>企业管理</span></li>
                        <li class="financialData"><i class="fa fa-bar-chart-o fa-fw"></i><span>财务数据</span></li>
                        <li class="securitiesType"><i class="fa fa-code-fork fa-fw"></i><span>证券类型</span></li>
                        <li class="stockExchange"><i class="fa fa-btc fa-fw"></i><span>证券交易所</span></li>
                        <li class="industry"><i class="fa fa-bookmark-o fa-fw"></i><span>行业管理</span></li>
                        <li><i class="fa fa-cogs"></i><span>全局设置</span></li>
                    </ul>
                </div>
            </div>
            <div class="con">
                <iframe class="iframe">

                </iframe>
            </div>
        </div>
        <div class="foot">

        </div>
    </div>

    <!-- 计算器 -->
    <div class="calculator">
        <div class="title">
            <span>计算器</span>
            <div class="closeDiv">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
        <div class="calculate">
            <div>
                <input type="number" class="num1">
                <select class="computation">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <input type="number" class="num2">
                <p class="result">0</p>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/managementData.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
</html>

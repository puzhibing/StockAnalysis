<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>企业管理</title>
    <link type="text/css" rel="stylesheet" href="../css/businessManagement.css">
    <link type="text/css" rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="panl">
        <input type="hidden" class="companyId">
        <div class="title">
            <span>企业数据</span>
            <button class="new">新建</button>
            <button class="importBu">导入数据</button>
            <button class="save">保存</button>
            <button class="reset">重置</button>
        </div>
        <div class="content">
            <div class="BasicData">
                <div class="data">
                    <span>基础资料：</span>
                    <div>
                        <table>
                            <tr>
                                <td><span>企业名称：</span><input type="text" class="chName"></td>
                                <td><span>中文简称：</span><input type="text" class="chShortName"></td>
                            </tr>
                            <tr>
                                <td><span>英文名称：</span><input type="text" class="enName"></td>
                                <td><span>英文简称：</span><input type="text" class="enShortName"></td>
                            </tr>
                            <tr>
                                <td><span>注册日期：</span><input type="date" class="registerTime"></td>
                                <td><span>网址：</span><input type="text" class="url"></td>
                            </tr>
                            <tr>
                                <td class="industry">

                                </td>
                                <td>

                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="other">
                    <span>证券数据：</span>
                    <button class="saveCompanyStock">保存</button>
                    <input class="companyStockId" type="hidden">
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <span>证券类型：</span>
                                    <select class="stockType">
                                        <option value=""></option>
                                    </select>
                                </td>
                                <td><span>证券编号：</span><input type="text" class="stockCode"></td>
                            </tr>
                            <tr>
                                <td><span>上市日期：</span><input type="date" class="listingTime"></td>
                                <td>
                                    <span>上市地址：</span>
                                    <select class="stockExchange">
                                        <option value=""></option>
                                    </select>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <table>
                        <tr>
                            <th>证券名称</th>
                            <th>证券编号</th>
                            <th>上市时间</th>
                            <th>上市地址</th>
                            <th>操作</th>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="CompanyData">
                <div class="text">
                    <input class="id" type="hidden">
                    <input type="text" class="securitiesNumber" placeholder="证券编号/企业名称">
                    <div class="selectionPanel">
                    </div>
                    <div>
                        <button class="search">搜索</button>
                    </div>
                </div>
                <table>

                </table>
            </div>

        </div>
    </div>

    <!--导入数据面板-->
    <div class="importPal">
        <div class="import">
            <div class="title">
                <span>企业数据导入</span>
                <i class="fa fa-remove"></i>
            </div>
            <div class="condition">
                <div>
                    <div>
                        <span>上市交易所：</span>
                        <select class="add">
                            <option>上海证券交易所</option>
                            <option>深圳证券交易所</option>
                        </select>
                    </div>
                    <div>
                        <span>证券类型：</span>
                        <select class="type">
                            <option>A 股</option>
                            <option>B 股</option>
                        </select>
                    </div>
                    <button class="importData">导入数据</button>
                </div>
            </div>
        </div>
    </div>

</body>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/businessManagement.js"></script>
    <script type="text/javascript" src="../js/util.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <style type="text/css">
        .content{
            height: 1000px;
            width: 100%;
        }
        .div1{
            height: 200px;
            width: 100%;
            border: 1px solid #BCBCBC;
        }
        .div2{
            height: 50px;
            width: 100%;
            border: 1px solid #3A76D8;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
        }
        .div3{
            height: 790px;
            width: 100%;
            border: 1px solid #8d4654;
        }
    </style>
</head>
<body>
    <div class="content">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
</body>
</html>

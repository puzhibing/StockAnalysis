<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>证券类型</title>
    <link type="text/css" rel="stylesheet" href="../css/securitiesType.css">
</head>
<body>
    <div class="panl">
        <div class="title">
            <span>证券类型</span>
            <button class="save">保存</button>
            <button class="reset">重置</button>
        </div>
        <div class="content">
            <div class="data">
                <span>基础资料：</span>
                <div class="inp">
                    <input type="hidden" id="id">
                    <table>
                        <tr>
                            <td><span>证券名称：</span><input type="text" id="name"></td>
                        </tr>
                    </table>
                </div>
            </div>

            <div class="table">
                <table>
                    <tr>
                        <th>序号</th>
                        <th>证券类型名称</th>
                        <th>操作</th>
                    </tr>

                </table>
            </div>
        </div>

    </div>
    </body>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/securitiesType.js"></script>
</body>
</html>

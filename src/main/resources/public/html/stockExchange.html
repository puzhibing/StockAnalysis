<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>证券交易所</title>
    <link type="text/css" rel="stylesheet" href="../css/stockExchange.css">
</head>
<body>
<div class="panl">
    <div class="title">
        <span>证券交易所</span>
        <button class="save">保存</button>
        <button class="reset">重置</button>
    </div>
    <div class="content">
        <div class="data">
            <input type="hidden" id="id">
            <span>基础资料：</span>
            <div>
                <table>
                    <tr>
                        <td><span>交易所名称：</span><input type="text" id="name"></td>
                        <td><span>交易所网址：</span><input type="text" id="url"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="table">
            <table>
                <tr>
                    <th>序号</th>
                    <th>交易所名称</th>
                    <th>交易所网址</th>
                    <th>操作</th>
                </tr>

            </table>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/stockExchange.js"></script>
<script type="text/javascript" src="../js/util.js"></script>
</body>
</html>

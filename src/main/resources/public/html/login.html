<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页</title>
    <link type="text/css" href="../css/login.css" rel="stylesheet">

</head>
<body>
    <div class="content">
        <div class="loginPan">
            <div class="title">
                <span>用户登录</span>
            </div>
            <div class="form">
                <div class="formCeontent">
                    <div>
                        <span>
                            账号：
                            <input type="text" class="username" placeholder="请输入账号/手机号码">
                        </span>
                    </div>
                    <div>
                        <span>
                            密码：
                            <input type="password" class="password" placeholder="请输入登陆密码">
                        </span>
                    </div>
                    <div>
                        <button class="login">登&nbsp;&nbsp;陆</button>
                    </div>
                    <div class="other">
                        <span class="reset">
                            <a href="#">
                                忘记密码？
                            </a>
                        </span>
                        <span class="registered">
                            <a href="#">
                                注册
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</html>
